edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    actions:
      pre-deploy:
        - run: ls /usr/local/versions/node
        - run: export PATH=/usr/local/versions/node/v22.11.0/bin:$PATH && node -v
        - run: export PATH=/usr/local/versions/node/v22.11.0/bin:$PATH && npm cache clean --force
        - run: export PATH=/usr/local/versions/node/v22.11.0/bin:$PATH && npm install --legacy-peer-deps
        - run: export PATH=/usr/local/versions/node/v22.11.0/bin:$PATH && npm run build
    props:
      region: cn-hangzhou
      service:
        name: serverless-devs-application
      function:
        name: nextjs-feed-srtp
        description: Initialize
        runtime: custom.debian10
        environmentVariables:
          PATH: >-
            /usr/local/versions/node/v22.11.0/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
          NODE_PATH: /opt/nodejs/node_modules
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        memorySize: 1024
        cpu: 1
        timeout: 60
        codeUri: ./.next
        diskSize: 10240
        caPort: 9000
        customRuntimeConfig:
          command:
            - npm
          args:
            - run
            - start
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: '/*'
